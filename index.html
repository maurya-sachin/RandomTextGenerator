<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body onload="startTime(); startDate()">
    <div class="container">
        <div id="date"></div>
        <div id="display"></div>
    </div>
    <div style="display: flex; justify-content: center; padding-top: 1vw;">
        <div id="content">
            <p id="para">"the people who are crazy enough to think they can change the world are the ones who do."
                <br />- Steve Jobs
            </p>
        </div>
    </div>
    <div id="b-nav">
        <ul>
            <div>
                <label for="num-paragraphs">Number of paragraphs:</label>
                <input type="number" id="num-paragraphs" min="1" max="10" value="1" />
            </div>
            <div>
                <label for="num-words">Number of words per paragraph:</label>
                <input type="number" id="num-words" min="1" max="100" value="10" />
            </div>
            <button id="gen" onclick="genPara()">New Paragraph</button>
        </ul>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
